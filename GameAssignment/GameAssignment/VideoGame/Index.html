<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.0/angular-route.js"></script>
    <script src="gameControllerAndService.js"></script>


</head>
<body ng-app='videoGameApp' ng-controller='GameController'>
    <div class="jumbotron text-center">
        <h1>Video Game</h1>
    </div>
    <div class="container">
        <form class="form-inline" ng-submit="addVideoGame(addVideoGameForm.$valid)" name="addVideoGameForm" id="addVideoGameForm" style="margin: 20px;">
            <div class="text-center">
                <div class="form-group">

                    <label for="nameAdd">Game Name: </label>
                    <input type="text" class="form-control" ng-model="createVM.name" id="nameAdd" placeholder="Enter Name" name="nameAdd" required>
                </div>
                <div class="form-group">
                    <label for="gameYearAdd">Year Launched:</label>
                    <input type="text" class="form-control" ng-model="createVM.year" id="gameYearAdd" placeholder="Enter Year Launched" name="gameYearAdd" required>
                </div>
                <button ng-click="submit()" class="btn btn-default">Add</button>
            </div>
        </form>
        <div style="height:70px;">

            <div ng-if="showAlert" class="alert alert-success">
                <strong>{{alertName}}</strong> {{alertMessage}}
            </div>
        </div>
        <table ng-if="videoGameData.length" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col-sm-1">Sr #</th>
                    <th class="col-sm-5">Name</th>
                    <th class="col-sm-5">Year</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in videoGameData">
                    <td>{{$index + 1}}</td>
                    <td><a href="/#/EditData"> {{data.name}}</a></td>
                    <td>{{data.year}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
