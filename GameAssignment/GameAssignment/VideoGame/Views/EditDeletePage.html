<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.0/angular-route.js"></script>
    <script src="gameControllerAndService.js"></script>


</head>
<body ng-app='videoGameApp' ng-controller='GameController'>
    <div class="jumbotron text-center">
        <h1>Edit Video Game</h1>
    </div>
    <div class="container">
        <div style="height:70px;">

            <div ng-if="showAlert" class="alert alert-success">
                <strong>{{alertName}}</strong> {{alertMessage}}
            </div>
        </div>
        <div class="text-center">
            <div class="form-group">

                <label for="name">Game Name: </label>
                <label for="name">{{game.name}} </label>
            </div>
            <div class="form-group">
                <label for="gameYear">Year Launched:</label>
                <label for="gameYear">{{game.year}}</label>
            </div>
            <button ng-click="openUpdateVideoGameModal(data.gameId)" data-toggle="modal" data-target="#updateModal" class="btn btn-default">Update</button>
            <button ng-click="sopenDeleteVideoGameModal(data.gameId)" data-toggle="modal" data-target="#deleteModal" class="btn btn-default">Delete</button>
        </div>
    </div>


    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update</h4>
                </div>
                <form class="form-inline" style="margin: 20px;">
                    <div class="text-center">
                        <div class="form-group">
                            <label for="nameUpdate">Name:</label>
                            <input type="text" ng-model="updateVM.name" class="form-control" id="nameUpdate" placeholder="Enter Name" name="nameUpdate" required>
                        </div>
                        <div class="form-group">
                            <label for="gameYearUpdate">Year Launched:</label>
                            <input type="text" ng-model="updateVM.year" class="form-control" id="gameYearUpdate" placeholder="Enter Year Launched" name="gameYearUpdate" required>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" ng-click="updateVideoGame(updateVM.gameId)" class="btn btn-default" data-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete</h4>
                </div>
                <div class="container" style="margin:10px; ">
                    <p>Are You Sure You Want To Delete This Record?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button ng-click="deleteVideoGame(gameIdToDelete)" class="btn btn-default" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
